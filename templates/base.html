<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Análise por Posição - QUINA">
    <title>{% block title %}QUINA - Análise por Posição{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="https://i.postimg.cc/G3PvK6cN/quina.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="https://i.postimg.cc/G3PvK6cN/quina.png" alt="Quina Logo" class="logo">
                <div>
                    <h1 class="header-title">Sistema de Análise QUINA</h1>
                    <p style="font-size: 0.9rem; opacity: 0.9;">Análise por Posição de Sorteio</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Estatísticas</a></li>
                    <li><a href="/palpites">Gerar Palpites</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 Sistema de Análise QUINA - Análise por Posição de Sorteio</p>
        <p style="font-size: 0.9rem; margin-top: 0.5rem;">
            Dados obtidos da API oficial da Caixa Econômica Federal
        </p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
